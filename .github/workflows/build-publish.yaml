name: Build and Publish to PyPI

on:
  workflow_dispatch:

jobs:
  test-coverage:
    uses: rik-ee/fastapi-xroad-soap/.github/workflows/test-coverage.yaml@main

  build:
    needs: test-coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run commands
        run: |
          pip install poetry==1.8.2
          poetry build

      - name: Upload built package
        uses: actions/upload-artifact@v4
        with:
          name: pypi-package
          path: dist

  publish:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: release
      url: https://pypi.org/project/fastapi-xroad-soap/

    permissions:
      id-token: write

    steps:
      - name: Download package artifact
        uses: actions/download-artifact@v4
        with:
          name: pypi-package
          path: dist

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
